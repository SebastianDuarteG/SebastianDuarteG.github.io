        <h2>Search: </h2>

            <div class="flex-container">

                <button id="find">Search</button>
            </div>
        </div>

        <h2>Add Department : </h2>
        <div id="add">
            <div class="flex-container">
                <input type="text" id="addDeptNum" placeholder="Enter deptNum: ">

        <h2>Edit Department: </h2>
        <div id="edit">
            <div class="flex-container">

                <input type="text" id="editDeptName" placeholder="Enter deptName: ">
                <input type="text" id="editNumEmp" placeholder="Enter numEmp: ">

            </div>
        </div>
        
        

        <h2>Delete Department: </h2>
        <div id="delete">
            <div class="flex-container">
