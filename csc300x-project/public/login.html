<body>

<header>
    <h3>Login/Register Page</h3>
</header>

<h5>Login Form</h5>
<form>
    <label for="loginEmail">Email:</label>
    <input type="text" id="loginEmail"><br>
    <label for="loginPassword">Password:</label>
    <input type="text" id="loginPassword"><br>
    <button id="loginBtn">LOGIN</button>
</form>

<h5>Register Form</h5>
<form>
    <label for="registerUserName">Username:</label>
    <input type="text" id="registerUserName"><br>
    <label for="registerEmail">Email:</label>
    <input type="text" id="registerEmail"><br>
    <label for="registerPassword">Password:</label>
    <input type="text" id="registerPassword"><br>
    <button id="registerBtn">REGISTER</button>
</form>
</body>
